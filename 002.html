<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빠르게 코드를 작성하는 태그</title>
  </head>
  <body>
    <h2>1. 컨텐츠: {}</h2>
    <!-- p태그 : 파라그래프의 약자, 문단을 구성하고싶을때 -->
    <p>hello jdc</p>
    <h4>hello web</h4>
    <h2>2. 요소 안에 요소: ></h2>
    <p>오늘 배우는 내용 : <strong>HTML</strong></p>
    <h2>3. 요소 옆에 요소: +</h2>
    <h3>타이틀</h3>
    <p>본문</p>

    <h2>4. 같은 요소 반복: *</h2>
    <h4>타이틀입니다</h4>
    <h4>타이틀입니다</h4>
    <h4>타이틀입니다</h4>
    <!-- ctrl+alt+아래키 를 하면 동시에 같은 내용을 입력할 수 있다 -->
    <h2>5. 그룹핑: ()</h2>
    <h4></h4>
    <p></p>
    <h4></h4>
    <p></p>

    <h2>6. 넘버링: $</h2>
    <h1>타이틀 1입니다</h1>
    <h2>타이틀 2입니다</h2>
    <h3>타이틀 3입니다</h3>
    <h4>타이틀 4입니다</h4>
    <h5>타이틀 5입니다</h5>
    <h6>타이틀 6입니다</h6>
    <!-- h${타이틀 $입니다}*6 의 결과 -->
    <h1>타이틀 1입니다</h1>
    <h1>타이틀 2입니다</h1>
    <h1>타이틀 3입니다</h1>
    <h1>타이틀 4입니다</h1>
  </body>
</html>
